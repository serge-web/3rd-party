<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <!-- Add any additional meta tags or external CSS/JS libraries here -->
    <title>Serge Wargame Demonstrator</title>
    <!-- Include external JavaScript libraries if needed -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>-->
    <!-- Include your own CSS if needed -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div id="flex-content-wrapper">
      <header>
        <h1>Serge Wargame Connector</h1>
      </header>
      <main>
        <form class="connection-form">
          <input type="text" placeholder="Wargame URL:" id="wargame_url" name="wargame_url"  >
          <div class="connection-buttons">
            <button type="submit">Connect</button>
            <button type="submit" id="disconnectButton" style="display: none">Disconnect</button>
          </div>
          <div id="validationResult"></div>
        </form>
          <div class="container">
            <div id="connected_user"></div>
            <div id="recent_message"></div>
            <section class="submit-message-section">
              <h2>Submit New Message:</h2>
              <form >
                <textarea placeholder="Submit New Message" id="json_data" name="json_data" rows="5" cols="50" required></textarea>
                <button id="sendMessage"  type="submit">Submit</button>
              </form>
            </section>
        </div>
    </main>
   </div>
    <!-- Include your own JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
